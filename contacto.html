<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Isabella Diseño - Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabecera -->
    <header>
        <img src="logo.jpg" alt="Logo de Mia Isabella Diseño" class="logo">
        <h1>Mia Isabella Diseño</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="reseñas.html">Reseñas</a></li>
            <li><a href="contacto.html">Contacto y Ubicación</a></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <!-- Formulario de Contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/mvgozrya" method="POST">
                <label for="nombre">Nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Escribe tu nombre" 
                    aria-required="true" 
                    required>

                <label for="email">Correo Electrónico:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="correo@ejemplo.com" 
                    aria-required="true" 
                    required>

                <label for="mensaje">Mensaje:</label>
                <textarea 
                    id="mensaje" 
                    name="mensaje" 
                    placeholder="Escribe tu mensaje aquí" 
                    aria-required="true" 
                    required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Ubicación -->
        <section id="ubicacion">
            <h2>Visítanos</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52503.07864432796!2d-58.6165202!3d-34.668782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc76f57e3be01%3A0xa488fcdcec5b600f!2sB1708%20Mor%C3%B3n%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1730052612539!5m2!1ses-419!2sar" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>            
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mia Isabella Diseño. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
